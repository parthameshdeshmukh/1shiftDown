<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1Shift Down - Car Consultancy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0B0B0B',      // Deep Black Background
            secondary: '#161616',    // Surface / Cards
            accent: '#D4AF37',      // Primary Gold
            'text-primary': '#F5F5F5', // High Contrast Text
            'text-secondary': '#B0B0B0', // Muted Text
            'gold-muted': 'rgba(212, 175, 55, 0.2)', // For secondary borders/backgrounds
          },
          fontFamily: {
            sans: ['Raleway', 'sans-serif'],
            serif: ['Playfair Display', 'serif'],
          },
          boxShadow: {
            'soft': '0 10px 30px -10px rgba(0, 0, 0, 0.5)',
            'glow': '0 0 20px rgba(212, 175, 55, 0.15)',
          },
          borderRadius: {
            'xl': '1rem', // Standardize rounded-xl
          },
          keyframes: {
            'fade-in-up': {
              '0%': { opacity: '0', transform: 'translateY(30px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            'fade-in-down': {
              '0%': { opacity: '0', transform: 'translateY(-30px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            'pulse-glow': {
              '0%, 100%': { opacity: '1', boxShadow: '0 0 0 0 rgba(212, 175, 55, 0.4)' },
              '50%': { opacity: '0.95', boxShadow: '0 0 0 10px rgba(212, 175, 55, 0)' },
            },
            'bg-zoom': {
              '0%': { transform: 'scale(1)' },
              '100%': { transform: 'scale(1.05)' },
            }
          },
          animation: {
            'fade-in-up': 'fade-in-up 0.8s ease-out forwards',
            'fade-in-down': 'fade-in-down 0.8s ease-out forwards',
            'pulse-glow': 'pulse-glow 2.5s infinite',
            'bg-zoom': 'bg-zoom 15s ease-in-out infinite alternate forwards',
          }
        },
      },
    };
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Raleway:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    .form-input {
      display: block;
      width: 100%;
      background-color: #0a0a0a;
      /* primary */
      color: #e5e4e2;
      /* text-primary */
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.5rem;
      padding: 0.875rem 1rem;
      font-size: 1rem;
      line-height: 1.25rem;
      transition: all 0.3s;
    }

    .form-input:focus {
      outline: none;
      border-color: #d4af37;
      /* accent */
      box-shadow: 0 0 0 1px #d4af37;
    }

    select.form-input {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background-image: url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="%23bdbdbd"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" /></svg>');
      background-position: right 1rem center;
      background-repeat: no-repeat;
      background-size: 1em;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: #121212;
      /* secondary */
      border-radius: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #4a4a4a;
      border-radius: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #d4af37;
      /* accent */
    }

    /* Animated details/summary for filters */
    details>div {
      overflow: hidden;
      transition: max-height 0.4s ease-in-out, opacity 0.3s ease-in-out;
      max-height: 0;
      opacity: 0;
    }

    details[open]>div {
      max-height: 1000px;
      /* A large enough value to allow content to show */
      opacity: 1;
    }

    summary::-webkit-details-marker {
      display: none;
    }

    summary {
      list-style: none;
      /* For Firefox */
    }
  </style>
